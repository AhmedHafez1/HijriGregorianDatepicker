<div provideParentForm>
<input
    class="form-control hijriInput"
    [(ngModel)]="selectedDate"
    [placeholder]="placeHolder ?placeHolder : 'd/M/yyyy'"
    ngbDatepicker
    (click)="d.toggle()"
    (dateSelect)="changeDate()"
    #d="ngbDatepicker"
    [readonly]="readonly"
    [minDate]="min"
    [maxDate]="max"
    [required]="isRequired"
    [name]="name"
    (blur)="onBlur()"
    [footerTemplate]="footerTemplate"
    [disabled]="disabled" />
</div>


<ng-template #footerTemplate>
  <hr class="my-0">
  <button class="btn btn-primary btn-sm m-2 float-left" (click)="selectedDate = undefined">Clear</button>
  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
</ng-template>
