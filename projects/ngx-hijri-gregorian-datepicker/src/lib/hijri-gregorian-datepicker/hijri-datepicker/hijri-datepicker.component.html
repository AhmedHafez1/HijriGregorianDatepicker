<div provideParentForm>
<input
    class="form-control hijriInput"
    [(ngModel)]="selectedDate"
    [placeholder]="placeHolder ?placeHolder : 'd/M/yyyy'"
    ngbDatepicker
    (click)="d.toggle()"
    (dateSelect)="changeDate()"
    #d="ngbDatepicker"
    [readonly]="readonly"
    [minDate]="min"
    [maxDate]="max"
    [required]="isRequired"
    [name]="name"
    (blur)="onBlur()"
    [disabled]="disabled" />
</div>
